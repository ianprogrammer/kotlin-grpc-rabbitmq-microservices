syntax = "proto3";

option java_multiple_files = true;

package com.ian.payment;


message PaymentRequest {
  int64 orderId = 1;
  int64 clientId = 2;
  string clientName = 3;
  string cardNumber = 4;
  double amount = 5;
}

message PaymentResponse {
  int64 orderId = 1;
  int64 clientId = 2;
  string status = 3;
}
